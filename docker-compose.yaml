version: "3"

services:
  postgres:
    image: postgres:13.3
    container_name: postgres
    hostname: postgres
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=support

  redis:
    image: redis
    container_name: suport_redis
    expose:
      - "6379"
    ports:
      - "6379:6379"

  django:
    &django
    build:
      context: .
    image: suport_django
    container_name: django
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app/
    env_file: .env
    command: "python manage.py runserver 0.0.0.0:8000"

  celery_beat:
    command: sh -c "celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    container_name: celery_beat
    depends_on:
      - django
      - postgres
      - redis
    hostname: celery_beat
    image: suport_django
    restart: on-failure

  celeryworker:
    depends_on:
      - django
      - postgres
      - redis
      - celery_beat
    image: suport_django
    container_name: suport_celeryworker
    environment:
      - DEBUG=1
      - CELERY_BROKER_URL=redis://redis:6379
      - CELERY_BACKEND=redis://redis:6379
    command: sh -c "celery worker -l info"
